                <p>
                    که در آن سطر اول سری زمانی Δt است و سطر دوم گره منبعی است که بسته را ارسال می کند. توالی رفتار
                    ارتباطی
                    <math altimg="urn:x-wiley:17518628:media:cmu212700:cmu212700-math-0009" display="inline"
                        location="graphic/cmu212700-math-0009.png">

                                    </mrow>
                                </msub>
                            </mrow>
                            <annotation encoding="application/x-tex">$TC{A_{N2}}$</annotation>
                        </semantics>

                <p>
                    ردیف اول نشان دهنده سری زمانی Δt و ردیف دوم وضعیت کانال گره هدف N2 را در زمان ti نشان می دهد. هر گره
                    یک جدول شنود همسایه دارد. وقتی که N1 جستجوی گره هدف N2 را اعلام می‌کند، گره‌های شنونده در دامنه پخش
                    N1 متوجه می‌شوند که آیا
                    گره هدف N2 در جدول همسایگان شنود خود وجود دارد یا خیر، و در صورت وجود شروع به گوش دادن می‌کنند.
                    دنباله مثال <math xmlns="http://www.w3.org/1998/Math/MathML"
                        altimg="urn:x-wiley:17518628:media:cmu212700:cmu212700-math-0013" display="inline"
                        location="graphic/cmu212700-math-0013.png">

                                    data-semantic-id="1" data-semantic-parent="10">S</mi>
                                <mo data-semantic-type="operator" data-semantic-role="multiplication"

                        </semantics>
                    </math> نشان می دهد که کانال گره N2 توسط گره های مجموعه A در زمان t1 اشغال شده است و گره N4
                    رفتار ارتباطی گره N2 را در زمان های t2 و t3 نمی شنود. کانال گره N2 توسط گره N1 در زمان های t4، t5،
                    t6 و t7 اشغال شده است. ردیف سوم رفتار ارسالی گره N2 پس از دریافت بسته داده است. اگر گره N4 شنود کند
                    که آدرس مقصد بسته داده گره N1, گره N2 است، آن را ضبط نمی‌کند. اگر آدرس مقصد ,N2 باشد، نیاز است که
                    برای
                    رفتار ارسالی گره N2 , گوش داده شود. اگر آدرس مقصد N2 نباشد، باید برای رفتار ارسالی گره N2 گوش کرد.
                    رفتار با ارسال به عنوان 1 و رفتار بدون ارسال با 0 نشانه‌گذاری می‌شود زیرا زمان بیکاری 0 است و مسیر

                    بنابرین رفتار ارسال در زمان t1t2t3 به طور موقت به عنوان * (خالی) برای راحتی بحث ثبت می شود.

                <p>
                    به طور مشابه، سری زمانی <math altimg="urn:x-wiley:17518628:media:cmu212700:cmu212700-math-0015"

                                    </mrow>
                                </msub>
                            </mrow>

                        </semantics>
                    </math>
                    تولید شده توسط سایر گره های شنیداری N6 با تولید گره N2 تولید می شود (به فرمول (6) مراجعه کنید). برای
                    سادگی، رفتارهای ارسالی که در مسیر مثال نیستند با * نشان داده می شود. پس از Δt، هر گره شنود سری زمانی
                    گوش دادن را به سر خوشه می فرستد و سر خوشه تطبیق زمان بندی و ادغام را در سری های زمانی هر گره انجام
                    می دهد. همانطور که در شکل 2 نشان داده شده است، سری دو زمانی به دست آمده در مسیر مثال, مطابقت داده
                    شده
                    و برای تولید سری زمانی <math altimg="urn:x-wiley:17518628:media:cmu212700:cmu212700-math-0016"
                        display="inline" location="graphic/cmu212700-math-0016.png">

                                    </mrow>
                                </msub>
                            </mrow>

                        </semantics>

                <p>
                    همین روش سری زمانی حالت همجوشی <math
                        altimg="urn:x-wiley:17518628:media:cmu212700:cmu212700-math-0019" display="inline"
                        location="graphic/cmu212700-math-0019.png">
                        <semantics>

                                    <mi>S</mi>
                                    <mrow>
                                        <mi>N</mi>
                                        <mn>3</mn>
                                    </mrow>
                                </msub>
                            </mrow>
                            <annotation encoding="application/x-tex">$T{S_{N3}}$</annotation>
                        </semantics>
                    </math> گره N3 را تولید می کند (به فرمول (8) مراجعه کنید). همچنین برای توضیح مختصر، وضعیت
                    کانال و رفتار ارسال در مسیر مثال با * مشخص می شود. از آنجایی که سری های زمانی تولید شده توسط انتقال
                    بسته های داده از گره N2 به گره N3 دارای تاخیر مشخص ε هستند، سری زمانی حالت گره N3 دارای خطای زمانی
                    معینی در تطبیق سری زمانی است، که در آن 0 < ε < v، v حداکثر خطای زمانی مجاز است. </p>

        <div class="everyPage">
            <h3>
                                2.3 بروزرسانی ارزش اعتبار و آمار
                            </h3>

                            دلایل متعددی برای شکست انتقال اطلاعات در شبکه‌های حسگر وجود دارد، مانند تداخل محیطی و تضاد
                            کانال، که بر انتقال بسته‌ها تأثیر می‌گذارد. بنابراین، تمام شکست‌های انتقال اطلاعات به عنوان
                            تأثیر گره‌های مخرب در نظر گرفته می‌شود که منجر به کاهش ارزش اعتبار گره می‌شود. تداخلی که
                            توسط اشغال کانال ایجاد می‌شود، از طریق فرآیند گوش دادن به تحلیل زمانی قابل تشخیص است. در عین
                            حال، تأثیری که توسط گره‌های همپیمان ایجاد می‌شود می‌تواند به دلیل انتخاب انعطاف‌پذیر گره‌های
                            گوش دهنده و دقت تشخیص گوش دادن کاهش یابد.

                            همانطور که گفته شد ارزش اعتبار یک گره بر اساس سابقه و رفتار های قبلی یک گره است که می‌تواند
                            به رفتار
                            ارتباطی عادی، رفتار
                            گره مخرب و رفتار اشغال کانال تقسیم شود. رفتار اشغال کانال وارد استاندارد ارزیابی ارزش اعتبار
                            نمی‌شود. هنگامی که تعداد ارتباطات بیشتر است، تأثیر رفتار فعلی کمتر است. با معرفی تابع
                            نگهداری μ (دیدن فرمول 10)، θ مقدار نگهداری پیش‌تنظیم شده است، و ارزش اعتبار سابقه ای گره‌ها
                            تقریباً تقسیم می‌شود، کل زمان‌های ارتباط سابقه ای کاهش می‌یابد، تأثیر رفتار فعلی افزایش
                            می‌یابد و انعطاف پذیری ارزش اعتبار گره تغییر می‌کند. تأثیر θ در شبیه‌سازی در شکل 7 نشان داده
                            شده است.

        `<h1 class="endPage everyPage">پایان</h1>`
    ]
    const pageContent = document.getElementById("pageContent")

    const numWrapper = document.querySelector(".numWrapper")
    const links = document.querySelectorAll(".link")
    const centerNumPage = document.querySelector(".centerNumPage")
    let c = 0
    links.forEach((link, index) => {
        link.addEventListener("click", () => clickPageSwap(index))
    });
    async function clickPageSwap(index) {
        if (index === 1) {// go back
            pageContent.firstElementChild.classList.add("animCome")

        } else {
            pageContent.firstElementChild.classList.add("animGo")
        }

        await new Promise(res => {
            setTimeout(async () => {
                if (index === 1) {// go back
                    if (c !== 0) {//was first page
                        c -= 1
                        document.querySelector(".page-content").innerHTML = pages[c];
                    }
                } else {//go toward
                    if (!(c + 1 >= pages.length)) {

                        c += 1
                        document.querySelector(".page-content").innerHTML = pages[c];
                    }

                }
                paginate(c + 1)
                if (index === 1) {// go back

                    pageContent.firstElementChild.classList.add("animGo")
                } else {
                    pageContent.firstElementChild.classList.add("animCome")

                }
                await new Promise(res => {
                    setTimeout(() => {
                        if (index === 1) {// go back

                            if (c === 0) {
                                pageContent.firstElementChild.classList.remove("animCome")

                            }

                            pageContent.firstElementChild.classList.remove("animGo")
                        } else {
                            if (c + 1 === pages.length) {
                                pageContent.firstElementChild.classList.remove("animGo")

                            }
                            pageContent.firstElementChild.classList.remove("animCome")

                        }

                        res()
                    }, 400)
                })


                res()
            }, 400)
        }
        )

    }
    paginate(c + 1)
    function paginate(num) {
        centerNumPage.innerHTML = num
    }
    function goToPage(index) {
        c = index - 1
        document.querySelector(".page-content").innerHTML = pages[index - 1]
        paginate(index)
    }
</script>
